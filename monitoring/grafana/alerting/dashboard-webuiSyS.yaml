---
apiVersion: 1
groups:
- folder: Salt
  interval: 1m
  name: apache2.service alert
  orgId: 1
  rules:
  - annotations:
      __alertId__: '70'
      __dashboardUid__: webuiSyS
      __panelId__: '16'
      message: ''
    condition: B
    dashboardUid: webuiSyS
    data:
    - datasourceUid: '000000001'
      model:
        alias: Procs
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - 'null'
          type: fill
        interval: 10s
        measurement: procstat_lookup
        orderByTime: ASC
        policy: default
        refId: A
        resultFormat: time_series
        select:
        - - params:
            - pid_count
            type: field
          - params: []
            type: mean
        tags:
        - key: host
          operator: =
          value: openqa
        - condition: AND
          key: cgroup
          operator: =
          value: systemd/system.slice/apache2.service
      refId: A
      relativeTimeRange:
        from: 300
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 1
            type: lt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
        refId: B
        type: classic_conditions
      refId: B
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: eXo25if4z
    noDataState: NoData
    panelId: 16
    title: apache2.service alert
    uid: eXo25if4z
