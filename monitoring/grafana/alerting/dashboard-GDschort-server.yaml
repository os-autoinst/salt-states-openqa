---
apiVersion: 1
groups:
- folder: Salt
  interval: 1m
  name: 'schort-server: Disk I/O time alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '543'
      __dashboardUid__: GDschort-server
      __panelId__: '56720'
      message: ''
    condition: A
    dashboardUid: GDschort-server
    data:
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 20000
            type: gt
          operator:
            type: and
          query:
            params:
            - C
          reducer:
            type: avg
        refId: A
        type: classic_conditions
      refId: A
    - datasourceUid: '000000001'
      model:
        alias: $tag_name
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - name
          type: tag
        - params:
          - 'null'
          type: fill
        interval: 1m
        measurement: diskio
        orderByTime: ASC
        policy: default
        query: SELECT non_negative_derivative(mean("io_time"), 1s) FROM "diskio" WHERE
          ("host" = 'schort-server' AND ("name" <> 'nvme0n1' OR "name" = 'nvme1n1'
          OR "name" = 'sda' OR "name" = 'sdb')) AND $timeFilter GROUP BY time($__interval),
          "name" fill(null)
        rawQuery: true
        refId: C
        resultFormat: time_series
        select:
        - - params:
            - read_time
            type: field
          - params: []
            type: mean
          - params:
            - 1s
            type: non_negative_derivative
        tags:
        - key: host
          operator: =
          value: schort-server
        - condition: AND
          key: name
          operator: <>
          value: nvme0n1
        - condition: OR
          key: name
          operator: =
          value: nvme1n1
        - condition: OR
          key: name
          operator: =
          value: sda
        - condition: OR
          key: name
          operator: =
          value: sdb
      refId: C
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: P4Ahcmf4z
    noDataState: NoData
    panelId: 56720
    title: 'schort-server: Disk I/O time alert'
    uid: P4Ahcmf4z
- folder: Salt
  interval: 1m
  name: 'schort-server: Memory usage alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '539'
      __dashboardUid__: GDschort-server
      __panelId__: '12054'
      message: ''
    condition: A
    dashboardUid: GDschort-server
    data:
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 0.1
            type: lt
          operator:
            type: and
          query:
            params:
            - Available percentage
          reducer:
            type: avg
        refId: A
        type: classic_conditions
      refId: A
    - datasourceUid: '000000001'
      model:
        alias: available (percentage)
        dsType: influxdb
        function: mean
        groupBy:
        - interval: auto
          params:
          - auto
          type: time
        - key: host
          params:
          - tag
          type: tag
        interval: 1m
        measurement: mem_inactive
        orderByTime: ASC
        policy: default
        query: SELECT mean(available) / mean(total) as available_p  FROM "mem" WHERE
          host = 'schort-server' AND $timeFilter GROUP BY time($interval), host ORDER
          BY asc
        rawQuery: true
        refId: Available percentage
        resultFormat: time_series
        select:
        - - params:
            - value
            type: field
          - params: []
            type: mean
        tags: []
      refId: Available percentage
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: 040hciBVz
    noDataState: NoData
    panelId: 12054
    title: 'schort-server: Memory usage alert'
    uid: 040hciBVz
- folder: Salt
  interval: 1m
  name: 'schort-server: NTP offset alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '544'
      __dashboardUid__: GDschort-server
      __panelId__: '65102'
      message: ''
    condition: B
    dashboardUid: GDschort-server
    data:
    - datasourceUid: '000000001'
      model:
        alias: Stratum $tag_stratum
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - stratum
          type: tag
        - params:
          - 'null'
          type: fill
        interval: 1m
        measurement: chrony
        orderByTime: ASC
        policy: default
        query: SELECT mean(abs("rms_offset")) FROM "chrony" WHERE ("host" = 'schort-server')
          AND $timeFilter GROUP BY time($__interval), "stratum" fill(null)
        rawQuery: false
        refId: A
        resultFormat: time_series
        select:
        - - params:
            - rms_offset
            type: field
          - params: []
            type: mean
        tags:
        - key: host
          operator: =
          value: schort-server
      refId: A
      relativeTimeRange:
        from: 300
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 1000
            - -1000
            type: outside_range
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: avg
        refId: B
        type: classic_conditions
      refId: B
    execErrState: Error
    for: 20m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: 8VAh5mBVk
    noDataState: NoData
    panelId: 65102
    title: 'schort-server: NTP offset alert'
    uid: 8VAh5mBVk
