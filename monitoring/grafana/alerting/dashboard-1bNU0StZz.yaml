        for details, status and history
    condition: B
    dashboardUid: 1bNU0StZz
    data:
    - datasourceUid: '000000001'
      model:
        datasource:
          type: influxdb
          uid: '000000001'
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - 'null'
          type: fill
        measurement: ping
        orderByTime: ASC
        policy: default
        refId: A
        resultFormat: time_series
        select:
        - - params:
            - packets_received
            type: field
          - params: []
            type: mean
        tags:
        - key: url
          operator: =
          value: QA-Power8-5-kvm.qa.suse.de
      refId: A
      relativeTimeRange:
        from: 300
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 1
            type: lt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
        refId: B
        type: classic_conditions
      refId: B
    execErrState: Error
    for: 6m
    isPaused: false
    labels:
      __contacts__: '"Reset qa-power8-5-kvm"'
      rule_uid: dzAh5iBVzz
    noDataState: NoData
    panelId: 8
    title: QA-Power8-5-kvm-qa.suse.de offline
    uid: dzAh5iBVzz
