- folder: Salt
  interval: 1m
  name: 'worker5: Too many Minion job failures alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '580'
      __dashboardUid__: WDworker5
      __panelId__: '65104'
      message: |-
        Too many Minion jobs have failed on worker5.

        Review failed jobs on http://localhost:9530/minion/jobs?state=failed after tunneling the worker's Minion dashboard via `ssh -L 9530:localhost:9530 -N worker5`. Create a ticket if there's not already one. For the general log of the Minion job queue, checkout `journalctl -u openqa-worker-cacheservice.service -u openqa-worker-cacheservice-minion.service`. To remove all failed jobs on the machine:

        ```
        /usr/share/openqa/script/openqa-workercache eval 'my $jobs = app->minion->jobs({states => ["failed"]}); while (my $job = $jobs->next) { $job->remove }'
        ```
    condition: B
    dashboardUid: WDworker5
    data:
    - datasourceUid: '000000001'
      model:
        alias: Active
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - previous
          type: fill
        measurement: openqa_minion_jobs
        orderByTime: ASC
        policy: default
        refId: A
        resultFormat: time_series
        select:
        - - params:
            - active
            type: field
          - params: []
            type: mean
        tags:
        - key: host
          operator: =
          value: worker5
      refId: A
      relativeTimeRange:
        from: 300
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 2000
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: last
        - evaluator:
            params:
            - 100
            type: gt
          operator:
            type: or
          query:
            params:
            - C
          reducer:
            type: avg
        refId: B
        type: classic_conditions
      refId: B
    - datasourceUid: '000000001'
      model:
        alias: Failed
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - previous
          type: fill
        measurement: openqa_minion_jobs
        orderByTime: ASC
        policy: default
        refId: C
        resultFormat: time_series
        select:
        - - params:
            - failed
            type: field
          - params: []
            type: mean
        tags:
        - key: host
          operator: =
          value: worker5
      refId: C
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: tH02cmBVz
    noDataState: NoData
    panelId: 65104
    title: 'worker5: Too many Minion job failures alert'
    uid: tH02cmBVz
