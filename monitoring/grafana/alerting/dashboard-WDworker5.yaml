      message: ''
    condition: A
    dashboardUid: WDworker5
    data:
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - -3e+09
            type: lt
          operator:
            type: and
          query:
            params:
            - B
          reducer:
            type: avg
        - evaluator:
            params:
            - 3e+09
            type: lt
          operator:
            type: or
          query:
            params:
            - B
          reducer:
            type: avg
        refId: A
        type: classic_conditions
      refId: A
    - datasourceUid: '000000001'
      model:
        alias: $col
        dsType: influxdb
        function: mean
        groupBy:
        - interval: auto
          params:
          - auto
          type: time
        - key: host
          params:
          - tag
          type: tag
        interval: 1m
        measurement: mem_inactive
        orderByTime: ASC
        policy: default
        query: SELECT mean(available) as available  FROM "mem" WHERE host = 'worker5'
          AND $timeFilter GROUP BY time($interval), host ORDER BY asc
        rawQuery: true
        refId: B
        resultFormat: time_series
        select:
        - - params:
            - value
            type: field
          - params: []
            type: mean
        tags: []
      refId: B
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: gH025mB4k
    noDataState: NoData
    panelId: 12054
    title: 'worker5: Memory usage alert'
    uid: gH025mB4k
