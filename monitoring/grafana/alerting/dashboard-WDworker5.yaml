---
apiVersion: 1
groups:
- folder: Salt
  interval: 1m
  name: 'worker5: Disk I/O time alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '577'
      __dashboardUid__: WDworker5
      __panelId__: '56720'
      message: ''
    condition: A
    dashboardUid: WDworker5
    data:
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 20000
            type: gt
          operator:
            type: and
          query:
            params:
            - C
          reducer:
            type: avg
        refId: A
        type: classic_conditions
      refId: A
    - datasourceUid: '000000001'
      model:
        alias: $tag_name
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - name
          type: tag
        - params:
          - 'null'
          type: fill
        interval: 1m
        measurement: diskio
        orderByTime: ASC
        policy: default
        query: SELECT non_negative_derivative(mean("io_time"), 1s) FROM "diskio" WHERE
          ("host" = 'worker5' AND ("name" <> 'nvme0n1' OR "name" = 'nvme1n1' OR "name"
          = 'sda' OR "name" = 'sdb')) AND $timeFilter GROUP BY time($__interval),
          "name" fill(null)
        rawQuery: true
        refId: C
        resultFormat: time_series
        select:
        - - params:
            - read_time
            type: field
          - params: []
            type: mean
          - params:
            - 1s
            type: non_negative_derivative
        tags:
        - key: host
          operator: =
          value: worker5
        - condition: AND
          key: name
          operator: <>
          value: nvme0n1
        - condition: OR
          key: name
          operator: =
          value: nvme1n1
        - condition: OR
          key: name
          operator: =
          value: sda
        - condition: OR
          key: name
          operator: =
          value: sdb
      refId: C
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 5m
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: SN025mfVz
    noDataState: NoData
    panelId: 56720
    title: 'worker5: Disk I/O time alert'
    uid: SN025mfVz
- folder: Salt
  interval: 1m
  name: 'worker5: Download rate alert'
  orgId: 1
  rules:
  - annotations:
      __alertId__: '578'
      __dashboardUid__: WDworker5
      __panelId__: '65109'
      message: |-
        Cache service download rate is lower than expected.

        See https://progress.opensuse.org/issues/106904 for details.
    condition: B
    dashboardUid: WDworker5
    data:
    - datasourceUid: '000000001'
      model:
        groupBy:
        - params:
          - $__interval
          type: time
        - params:
          - previous
          type: fill
        measurement: openqa_download_rate
        orderByTime: ASC
        policy: default
        query: SELECT mean("bytes") FROM "openqa_download_rate" WHERE ("host" = 'worker5')
          AND $timeFilter GROUP BY time($__interval) fill(previous)
        rawQuery: false
        refId: A
        resultFormat: time_series
        select:
        - - params:
            - bytes
            type: field
          - params: []
            type: mean
        tags:
        - key: host
          operator: =
          value: worker5
      refId: A
      relativeTimeRange:
        from: 3600
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 5.24288e+06
            type: lt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            type: max
        refId: B
        type: classic_conditions
      refId: B
    execErrState: Error
    for: 4h
    isPaused: false
    labels:
      __contacts__: '"osd-admins"'
      rule_uid: dN0h5ifVz
    noDataState: NoData
    panelId: 65109
    title: 'worker5: Download rate alert'
    uid: dN0h5ifVz
- folder: Salt
